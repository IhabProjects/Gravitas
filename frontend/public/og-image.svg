<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with stars -->
  <rect width="1200" height="630" fill="#090e29"/>

  <!-- Stars -->
  <circle cx="200" cy="100" r="2" fill="white" opacity="0.7"/>
  <circle cx="300" cy="200" r="1.5" fill="white" opacity="0.5"/>
  <circle cx="150" cy="300" r="1" fill="white" opacity="0.6"/>
  <circle cx="900" cy="100" r="2" fill="white" opacity="0.7"/>
  <circle cx="1000" cy="200" r="1.5" fill="white" opacity="0.5"/>
  <circle cx="950" cy="300" r="1" fill="white" opacity="0.6"/>
  <circle cx="800" cy="400" r="2" fill="white" opacity="0.7"/>
  <circle cx="700" cy="500" r="1.5" fill="white" opacity="0.5"/>
  <circle cx="600" cy="450" r="1" fill="white" opacity="0.6"/>
  <circle cx="400" cy="400" r="2" fill="white" opacity="0.7"/>
  <circle cx="350" cy="500" r="1.5" fill="white" opacity="0.5"/>
  <circle cx="250" cy="450" r="1" fill="white" opacity="0.6"/>

  <!-- Planet graphic -->
  <circle cx="600" cy="315" r="150" fill="url(#planet-gradient)"/>
  <ellipse cx="600" cy="315" rx="150" ry="30" fill="#0c2046" opacity="0.7"/>

  <!-- Title -->
  <text x="600" y="520" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="white" text-anchor="middle">GRAVITAS</text>

  <!-- Subtitle -->
  <text x="600" y="580" font-family="Arial, sans-serif" font-size="30" fill="#8A94A8" text-anchor="middle">Explore Your Weight Across The Solar System</text>

  <!-- Gradient definition -->
  <defs>
    <radialGradient id="planet-gradient" cx="0.5" cy="0.5" r="0.5" fx="0.25" fy="0.25">
      <stop offset="0%" stop-color="#4C54D2"/>
      <stop offset="100%" stop-color="#162869"/>
    </radialGradient>
  </defs>
</svg>
