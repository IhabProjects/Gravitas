              "@type": "Answer",

            }
          },
          {
            "@type": "Question",
            "name": "Does my mass change when I travel to different planets?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "No, your mass does not change when you travel to different planets. Mass is a measure of the amount of matter in your body, which remains constant. What changes is your weight, which is the force of gravity acting on your mass."
            }
          },
